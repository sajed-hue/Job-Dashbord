<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Job Market Dashboard</title>
  <style>
    /* ===== Global Styles ===== */
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --text: #e6eef6;
      --muted: #94a3b8;
      --radius: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Container ===== */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    p {
      color: var(--muted);
      margin-bottom: 20px;
    }

    /* ===== Embed Wrapper ===== */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* Aspect ratio 4:3 */
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      background: var(--card);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
      border-radius: var(--radius);
    }

    /* ===== Footer ===== */
    footer {
      margin-top: auto;
      padding: 15px 0;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Welcome to the Job Market Interactive Dashboard</h1>
      <p>Explore global job trends, top skills, and salary ranges. </p>
    </header>

    <!-- Embedded Looker Studio Dashboard -->
    <div class="iframe-wrapper">
      <iframe
        src="https://lookerstudio.google.com/embed/reporting/9352ed3e-3e9d-46d9-a6c3-6152bff3ca1f/page/oHLgF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>

    <!-- Footer -->
    <footer>
      Built Creativity by sajed kittanh <a href="https://www.linkedin.com/in/sajed-kittanh/" target="_blank">Linked in</a>
    </footer>
  </div>

</body>
</html>
